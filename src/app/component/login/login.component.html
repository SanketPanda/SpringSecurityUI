<div class="container">
  <div class="row">
    <div class="container mt-5">
      <div class="signup-container m-auto">
        <mat-card>
          <mat-card-header>
            <mat-card-title class="card-heading">Login to your account</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
              <div class="errorMsg">
                <label for="errorMsg"><b>{{errorMsg}}</b></label>
              </div>
              <div class="row">
                  <div class="col">
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter email" name="email" id="email" class="form-control"
                      formControlName="email" required ngDefaultControl>
                    <app-field-error [displayError]="isFieldValid('email')" [errorMsg]="getErrorMessage('email')">
                    </app-field-error>
                  </div>
                  </div>
                <div class="row">
                  <div class="col">
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter password" name="password" id="password" class="form-control"
                      formControlName="password" required ngDefaultControl>
                    <app-field-error [displayError]="isFieldValid('password')" [errorMsg]="getErrorMessage('password')">
                    </app-field-error>
                  </div>
                </div>
              <a routerLink="/identify-user" [queryParams]="{type: 'forget-password'}">Forget password</a><br>
              <button type="submit" class="btn btn-primary loginBtn mt-3"
                [disabled]="!loginForm.valid">Login</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
