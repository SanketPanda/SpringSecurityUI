<nav class="navbar navbar-expand-md navbar-dark navbar-heading">
  <a class="navbar-brand" routerLink="/">Spring Security</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end navbar-heading" id="navbarNav">
      <ul class="navbar-nav ml-auto" style="align-items: end;">
        <li class="nav-item active">
          <a style="color: white;" class="nav-link" mat-button class="mr-3" routerLink="/login" *ngIf="!isUserLoggedIn()">Login</a>
        </li>
        <li class="nav-item">
          <a style="color: white;" mat-button routerLink="/signup" *ngIf="!isUserLoggedIn()">Signup</a>
        </li>
        <li class="nav-item">
          <a style="color: white;" mat-button class="mr-3" routerLink="/profile" *ngIf="isUserLoggedIn()">Profile</a>
        </li>
        <li class="nav-item">
          <a style="color: white;" mat-button class="mr-3" routerLink="/user-list" *ngIf="isUserLoggedIn()">User List</a>
        </li>
        <li class="nav-item">
          <a style="color: white;" mat-button class="mr-3" routerLink="/dashboard" *ngIf="isUserLoggedIn()">Dashboard</a>
        </li>
        <li class="nav-item">
          <a style="color: white;" mat-button (click)="logout()" *ngIf="isUserLoggedIn()">Logout</a>
        </li>
      </ul>
  </div>
</nav>
<div class="loader-container" *ngIf="loaderService.isLoading | async">
  <mat-progress-bar mode="indeterminate" value="40"></mat-progress-bar>
</div>
