<nav ngxNavbarDynamicExpand class="navbar-light navbar-heading">
  <a class="navbar-brand" routerLink="/">Spring Security</a>
  <span class="example-spacer"></span>
  <button
    class="navbar-toggler"
    type="button"
    (click)="collapse.toggle()"
    aria-controls="main-nav"
    aria-expanded="false"
    aria-label="Navigáció kapcsoló"
  >
    <span
      class="navbar-toggler-icon d-flex align-items-center justify-content-center"
    >
    </span>
  </button>
  <ngx-navbar-collapse id="main-nav" #collapse="ngxNavbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <button style="color: white;" class="nav-link" mat-button class="mr-3" routerLink="/login" *ngIf="!isUserLoggedIn()">Login</button>
      </li>
      <li class="nav-item">
        <button style="color: white;" mat-button routerLink="/signup" *ngIf="!isUserLoggedIn()">Signup</button>
      </li>
      <li class="nav-item">
        <button style="color: white;" mat-button class="mr-3" routerLink="/profile" *ngIf="isUserLoggedIn()">Profile</button>
      </li>
      <li class="nav-item">
        <button style="color: white;" mat-button class="mr-3" routerLink="/user-list" *ngIf="isUserLoggedIn()">User List</button>
      </li>
      <li class="nav-item">
        <button style="color: white;" mat-button class="mr-3" routerLink="/dashboard" *ngIf="isUserLoggedIn()">Dashboard</button>
      </li>
      <li class="nav-item">
        <button style="color: white;" mat-button (click)="logout()" *ngIf="isUserLoggedIn()">Logout</button>
      </li>
    </ul>
  </ngx-navbar-collapse>
</nav>
<div class="loader-container" *ngIf="loaderService.isLoading | async">
  <mat-progress-bar mode="indeterminate" value="40"></mat-progress-bar>
</div>
