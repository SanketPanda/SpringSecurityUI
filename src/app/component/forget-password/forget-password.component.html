<div class="container">
  <div class="row">
    <div class="container mt-5">
      <div class="signup-container m-auto">
        <mat-card>
          <mat-card-header>
            <mat-card-title class="card-heading">{{title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="forgetPasswordForm" (ngSubmit)="onFormSubmit()">
              <div class="errorMsg">
                <label for="errorMsg"><b>{{errorMsg}}</b></label>
              </div>
              <div class="row">
                  <div class="col">
                    <label for="newPassword"><b>New Password</b></label>
                    <input type="password" placeholder="Enter new password" name="newPassword" id="newPassword" class="form-control"
                      formControlName="newPassword" required ngDefaultControl>
                    <app-field-error [displayError]="isFieldValid('newPassword')" [errorMsg]="getErrorMessage('newPassword')">
                    </app-field-error>
                  </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="confirmPassword"><b>Confirm Password</b></label>
                  <input type="password" placeholder="Confirm password" name="confirmPassword" id="confirmPassword" class="form-control"
                    formControlName="confirmPassword" required ngDefaultControl>
                  <app-field-error [displayError]="isFieldValid('confirmPassword')" [errorMsg]="getErrorMessage('confirmPassword')">
                  </app-field-error>
                </div>
            </div>
              <button type="submit" class="btn btn-primary loginBtn mt-4"
                [disabled]="!forgetPasswordForm.valid">Submit</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
